<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="circuitGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#38bdf8" stop-opacity="1" />
      <stop offset="100%" stop-color="#0f172a" stop-opacity="0" />
    </radialGradient>
  </defs>

  <rect width="100" height="100" fill="transparent"/>

  <!-- Central chip -->
  <rect x="30" y="30" width="40" height="40" rx="5" ry="5" fill="#1e293b" stroke="#38bdf8" stroke-width="2"/>
  <text x="50" y="57" font-family="monospace" font-size="22" fill="#38bdf8" text-anchor="middle" dominant-baseline="middle">EM</text>

  <!-- Main circuit lines -->
  <path d="M50 30 V10" stroke="#38bdf8" stroke-width="1.5"/>
  <path d="M50 70 V90" stroke="#38bdf8" stroke-width="1.5"/>
  <path d="M30 50 H10" stroke="#38bdf8" stroke-width="1.5"/>
  <path d="M70 50 H90" stroke="#38bdf8" stroke-width="1.5"/>

  <!-- Extra branches -->
  <path d="M10 50 V30 H5" stroke="#38bdf8" stroke-width="1"/>
  <path d="M90 50 V70 H95" stroke="#38bdf8" stroke-width="1"/>
  <path d="M50 10 V5" stroke="#38bdf8" stroke-width="1"/>
  <path d="M50 90 V95" stroke="#38bdf8" stroke-width="1"/>
  <path d="M30 30 H20 V20" stroke="#38bdf8" stroke-width="1"/>
  <path d="M70 30 H80 V20" stroke="#38bdf8" stroke-width="1"/>
  <path d="M30 70 H20 V80" stroke="#38bdf8" stroke-width="1"/>
  <path d="M70 70 H80 V80" stroke="#38bdf8" stroke-width="1"/>

  <!-- Original Nodes -->
  <circle cx="5" cy="30" r="2" fill="#38bdf8"/>
  <circle cx="95" cy="70" r="2" fill="#38bdf8"/>
  <circle cx="50" cy="5" r="2" fill="#38bdf8"/>
  <circle cx="50" cy="95" r="2" fill="#38bdf8"/>
  <circle cx="20" cy="20" r="1.8" fill="#38bdf8"/>
  <circle cx="80" cy="20" r="1.8" fill="#38bdf8"/>
  <circle cx="20" cy="80" r="1.8" fill="#38bdf8"/>
  <circle cx="80" cy="80" r="1.8" fill="#38bdf8"/>

  <!-- Additional Nodes -->
  <circle cx="50" cy="20" r="1.5" fill="#38bdf8"/>
  <circle cx="50" cy="80" r="1.5" fill="#38bdf8"/>
  <circle cx="20" cy="50" r="1.5" fill="#38bdf8"/>
  <circle cx="80" cy="50" r="1.5" fill="#38bdf8"/>
  <circle cx="15" cy="25" r="1.5" fill="#38bdf8"/>
  <circle cx="85" cy="75" r="1.5" fill="#38bdf8"/>
  <circle cx="15" cy="75" r="1.5" fill="#38bdf8"/>
  <circle cx="85" cy="25" r="1.5" fill="#38bdf8"/>

  <!-- Glow -->
  <circle cx="50" cy="50" r="38" fill="url(#circuitGlow)" opacity="0.15"/>
</svg>
